name: PR Checks

on:
  pull_request:

jobs:
  build:
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Lint, static analysis, and assemble
        run: ./gradlew --stacktrace spotlessCheck detekt lint assembleDebug

      - name: Run unit tests
        run: ./gradlew --stacktrace testDebugUnitTest jacocoTestDebugUnitTestReport

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            app/build/reports/lint-results*.*
            app/build/reports/lint-results/**
          if-no-files-found: ignore

      - name: Upload detekt reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            build/reports/detekt/**
          if-no-files-found: ignore

      - name: Upload detekt SARIF
        if: always() && hashFiles('build/reports/detekt/detekt.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: build/reports/detekt/detekt.sarif

      - name: Upload lint SARIF
        if: always() && hashFiles('app/build/reports/**/*.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: app/build/reports

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            app/build/reports/tests/testDebugUnitTest/**
            app/build/test-results/testDebugUnitTest/**
          if-no-files-found: ignore

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage
          path: |
            app/build/reports/jacoco/jacocoTestDebugUnitTestReport/**
          if-no-files-found: ignore

      - name: Comment unit test coverage on PR
        if: success() && github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: app/build/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Unit Test Coverage
          minimum-coverage: 0
          update-comment: true

  androidTest:
    name: Wear connected tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run connected tests on Wear emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: wear-os-small-round
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -camera-front none
          disable-animations: true
          script: ./gradlew --stacktrace connectedDebugAndroidTest

      - name: Upload connected test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: connected-test-results
          path: |
            app/build/outputs/androidTest-results/**
            app/build/reports/androidTests/connected/**
            app/build/outputs/connected_android_test_additional_output/**
          if-no-files-found: ignore
