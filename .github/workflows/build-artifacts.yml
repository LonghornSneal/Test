name: Build installable artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  assemble:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug and release artifacts
        run: ./gradlew --stacktrace assembleDebug assembleRelease bundleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: cosmobond-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: cosmobond-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Upload release bundle
        uses: actions/upload-artifact@v4
        with:
          name: cosmobond-release-aab
          path: app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
